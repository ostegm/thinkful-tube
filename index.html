<html lang="en">

<link rel="stylesheet" type="text/css" href="./main.css">
<head>
	<title>Thinkful Tube</title>
</head>
<body>
	<section class="search-box">
		<h1>Thinkful Tube</h1>
		<form action="" name="youtube-search" class="search" method="post">
			<label for="search-term">Enter a search term to find some videos.</label>
			<input id ="search-term" type="text" name="query" placeholder="puppies" required>
			<button class="js-submit">Search Videos</button>
		</form>
	</section>

	<!-- Results Container hidden on load. -->
	<main role="main" class="results js-results" hidden>
	</main>


	<!-- Template search result -->
		<div class="js-result-template" hidden>
			<div class="result-item">
	      <a href="" target="_blank">
	        <img src="" alt="">
	      </a>
	   </div>
   </div>

	
</body>
